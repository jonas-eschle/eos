posteriors:
  - name: CKM-all
    global_options:
      l: e
      model: CKM
    prior:
      - CKM
      - FF-pi
      - FF-rho
      - FF-omega
    likelihood:
      - TH-pi
      - TH-rho
      - TH-omega
      - EXP-pi
      - EXP-rho
      - EXP-omega

  - name: WET-all
    global_options:
      l: e
      model: WET
    fixed_parameters:
      CKM::abs(V_ub): 3.67e-3
    prior:
      - WET
      - FF-pi
      - FF-rho
      - FF-omega
    likelihood:
      - TH-pi
      - TH-rho
      - TH-omega
      - EXP-pi
      - EXP-rho
      - EXP-omega

